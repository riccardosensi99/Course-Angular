<div class="min-vh-100 py-5" data-bs-theme="dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-body-tertiary border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h4 mb-4">ðŸ“… Appuntamenti</h1>

                        <div class="row g-3 align-items-start mb-3">
                            <div class="col-12 col-lg">
                                <input [(ngModel)]="newAppointmentTitle" placeholder="Descrizione"
                                    class="form-control form-control-lg bg-dark-subtle text-light rounded-3 border-0 text-center"
                                    type="text" />
                            </div>

                            <div class="col-12 col-lg-auto">
                                <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Data appuntamento"
                                    class="form-control form-control-lg bg-dark-subtle text-light rounded-3 border-0" />
                            </div>

                            <div class="col-12 col-lg-auto">
                                <button (click)="addAppointment()" class="btn btn-primary btn-lg rounded-3 px-4 w-100"
                                    type="button">
                                    Aggiungi
                                </button>
                            </div>
                        </div>

                        <hr class="border-secondary my-4" />

                        <ul class="list-group list-group-flush rounded-4 overflow-hidden">
                            <li class="list-group-item bg-transparent text-light d-flex align-items-center justify-content-between"
                                *ngFor="let appointment of paginatedAppointments; index as i">
                                <div class="d-flex flex-column">
                                    <span class="fw-semibold">{{ appointment.title }}</span>
                                    <small class="text-secondary">{{ appointment.date | date:'dd.MM.yyyy' }}</small>
                                </div>
                                <button (click)="deleteAppointment(i)" class="btn btn-sm btn-danger rounded-pill px-3"
                                    type="button">
                                    Elimina
                                </button>
                            </li>
                        </ul>
                        <nav class="mt-3">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" [class.disabled]="page === 1">
                                    <button class="page-link" (click)="page = page - 1">Prev</button>
                                </li>
                                <li class="page-item disabled">
                                    <span class="page-link">{{ page }}</span>
                                </li>
                                <li class="page-item" [class.disabled]="page * pageSize >= appointments.length">
                                    <button class="page-link" (click)="page = page + 1">Next</button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
